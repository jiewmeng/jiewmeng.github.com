---
layout: default
title: Blog
---

<h1 class="pageTitle">My Blog</h1>

<ul class="postsList">
	{% for post in site.categories.blog %}
	<li>
		<a href="{{ post.url }}" 
			class="category-{{ post.categories | join: '-' }}">
			<date>{{ post.date | date_to_string }}</date>
			<span class="title">{{ post.title }}</span> 
		</a>
	</li>
	{% endfor %}
</ul>
