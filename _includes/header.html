<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css">

<body>
	<header id="siteHeader">
		<h1 id="siteName"><a href="/" title="Back to home page">Jiew Meng</a></h1>
		<p class="tagName">Personal blog &amp; Portfolio</p>

		<nav id="siteNav">
			{% assign current = page.url | downcase | split: '/' %}
			<a href="/blog.html" {% if current[1] == 'blog' or page.url == "/blog.html" %}class="active"{% endif %}>Blog</a>
			<a href="/portfolio.html" {% if current[1] == 'portfolio' or page.url == "/portfolio.html" %}class="active"{% endif %}>Portfolio</a>
			<a href="/about.html" {% if page.url == "/about.html" %}class="active"{% endif %}>About/CV</a>
			<a href="/contact.html" {% if page.url == "/contact.html" %}class="active"{% endif %}>Contact</a>
		</nav>
	</header>
