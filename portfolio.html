---
layout: default
title: Portfolio
---

<h1 class="pageTitle">My portfolio</h1>

<ul class="postsList">
	{% for post in site.categories.portfolio %}
	<li>
		<a href="{{ post.url }}" 
			class="category-{{ post.categories | join: '-' }}">
			<date>{{ post.date | date_to_string }}</date>
			<span class="title">{{ post.title }}</span> 

			{% for tag in post.tags %}
				<span class="tag">{{ tag }}</span>
			{% endfor %}
		</a>
	</li>
	{% endfor %}
</ul>
